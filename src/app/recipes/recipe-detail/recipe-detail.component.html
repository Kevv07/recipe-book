<div class="test">
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive position-absolute">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row ">
    <div class="description">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group pull-right" appDropdown>
            <button 
            type="button" 
            class="btn btn-warning dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a  (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
            <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ingredient.amount }}
        </li>
        </ul>
    </div>
 </div>
</div>
